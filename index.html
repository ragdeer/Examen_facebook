<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook by Ragde</title>
    <link rel="preload" href="CSS/normalize.css" as="style">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="CSS/styles.css" as="style"> <!-- tenga un mejor rendimiento -->

<body>
        <section class="main-logo">
                <img src="https://1000marcas.net/wp-content/uploads/2019/12/Facebook-Logo.png" alt="">
        </section>
        <div class="parrafo">
            <h2 class="msg_facebook">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida</h2>
        </div>
    <main>
        

    <form class="formulario">
        <fieldset>
            
            <div class="contenedor-campos">
                <div class="campo">
                    <input type="text" placeholder="Correo electrónico o número de teléfono"> 
                </div>

                <div class="campo">
                    <input type="tel" placeholder="Contraseña">
                </div>

            </div>

            <div class="alinear-derecha flex">
                <input class="boton w-sm-100" type="submit" value="Iniciar Sesión"/>
                <a class="boton_login" href="#">¿Has olvidado la contraseña?</a>
                <input class="boton w-sm-100" type="submit" value="Crear cuenta nueva"/>
            </div>
        </fieldset>
        </form>
    </main>
    <footer class="footer">
        <p>Crea una página para un famoso, una marca o una empresa</p>
    </footer>
